name: Update data
on:
  schedule:
    - cron: '0 * * * *'
  push:
    paths:
      - data.json
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          ref: master
          path: master
      - run: |
          cd master
          npm i
          npm run update
          cp data.json ../data.json
          cd ..
      - uses: EndBug/add-and-commit@v4
        with:
          add: data.json
          message: ':zap: build: update data file'
